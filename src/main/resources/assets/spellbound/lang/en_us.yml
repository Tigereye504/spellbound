enchantment.spellbound:
    acceleration: Acceleration
    acceleration.desc: Type:Efficiency. Mining speed increases during use.

    airline: Airline
    airline.desc: Type:Utility. Drags the user behind fired projectile.

    attractive: Attractive
    attractive.desc: Type:Utility. Attracts nearby entities.

    buffered: Buffered
    buffered.desc: Type:Durability. Protects durability with regenerating buffer.

    cave_in: Cave-In
    cave_in.desc: Type:Utility. Shot blocks fall to the ground

    death_wish: Death Wish
    death_wish.desc: Type:Protection. Provides no protection. Greatly increases damage.

    demolition: Demolition
    demolition.desc: Type:Efficiency. Creates explosions when mining. Hard on your tool.

    dullness: Dullness
    dullness.desc: Type:Damage. Reduces damage done by tool.

    fisher_of_men: Fisher Of Men
    fisher_of_men.desc: Type:Lure. Deals damage to pulled entities and grants fish if lethal.

    flesh_wound: Flesh Wound
    flesh_wound.desc: Type:Protection. Grants absorption hearts on non-absorption damage.

    grace: Grace
    grace.desc: Type:Protection. Greatly extends and improves I-Frames.

    hearty: Hearty
    hearty.desc: Type:Protection. Greatly increases max health.

    hover: Hover
    hover.desc: Type:Utility. Hold elevation briefly upon midair jump.

    impersonal: Impersonal
    impersonal.desc: Type:Utility. Teleports user behind targets.

    jousting: Jousting
    jousting.desc: Type:Damage. Increase damage with relative velocity.

    launching: Launching
    launching.desc: Type:Utility. Knock targets skyward.

    legacy: Legacy
    legacy.desc: Type:Repair. Creates enchanted book when item breaks.

    metabolising: Metabolising
    metabolising.desc: Type:Repair. Consumes hunger to restore durability.

    mounted: Mounted
    mounted.desc: Type:Damage. Increase damage while mounted.

    monogamous: Monogamous
    monogamous.desc: Type:Personality. Increases power with no other bonded items.

    outburst: Outburst
    outburst.desc: Type:Retaliation. Burst free when hit multiple times.

    phase_leap: Phase Leap
    phase_leap.desc: Type:Utility. Phase forward upon midair jump.

    phase_strafe: Phase Strafe
    phase_strafe.desc: Type:Utility. Phase with your motion upon midair jump.

    photosynthetic: Photosynthetic
    photosynthetic.desc: Type:Repair. Restores itself in the light.

    polygamous: Polygamous
    polygamous.desc: Type:Personality. Increases power with other bonded items.

    priming: Priming
    priming.desc: Type:Damage. Sets target to explode. Multiple hits increase yield.

    prospector: Prospector
    prospector.desc: Type:Fortune. Find trace minerals in earth, more if near ore.

    rampage: Rampage
    rampage.desc: Type:Damage. Massive damage after kills.

    red_alert: Red Alert
    red_alert.desc: Type:Protection. Barriers negate next damage source.

    repulsive: Repulsive
    repulsive.desc: Type:Utility. Repulses nearby entities

    resurfacing: Resurfacing
    resurfacing.desc: Type:Repair. Returns as treasure when lost or broken.

    rock_collecting: Rock Collecting
    rock_collecting.desc: Type:Efficiency. Mining speed grows with unique rocks mined.

    saturated: Saturated
    saturated.desc: Type:Durability. Consumes saturation instead of durability.

    scalping: Scalping
    scalping.desc: Type:Looting. Attacks tear free bonus drops, scaling with damage.

    selfish: Selfish
    selfish.desc: Type:Durability/Repair. Takes durability from other equipment.

    skotosynthetic: Skotosynthetic
    skotosynthetic.desc: Type:Repair. Restores itself in the night.

    spikes: Spikes
    spikes.desc: Type:Retaliation. Damages very close entities.

    storied: Storied
    storied.desc: Type:Metamagic. Upgrades and adds enchantments as the item's story develops.

    tethering: Tethering
    tethering.desc: Type:Utility. Pulls target to weapon.

    trophy_collecting: Trophy Collecting
    trophy_collecting.desc: Type:Damage. Damage grows with unique foes slain.
    
    warlike: Warlike
    warlike.desc: Type:Utility. Declares war upon the world, increasing difficulty.

